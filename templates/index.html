<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Christine's Ticker Lookup App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bokeh-1.4.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bokeh-widgets-1.4.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bokeh-tables-1.4.0.min.js"') }}"></script>

  {{ script|safe }}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Hi! </h2>
          <h3>Ticker Lookup App</h3>
          <form action="{{ url_for('handle_ticker') }}" method="post">
              Enter Ticker: <input type="text" name="stock_ticker"><br>
              <input type="submit" value="Submit">
          </form>
            <div class='bokeh'>
             {{ div|safe }}
            </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
